<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Personaje de Rick y Morty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="pt-4">
      <h1 class="display-2 text-center">
        Buscador de personajes de Rick y Morty
      </h1>
    </div>

    <div class="container pt-4">
      <div class="row">
        <div class="col-sm-3">
          <label class="lead text-right" for="characterId"
            >Ingrese el n√∫mero del personaje:</label
          >
        </div>
        <div class="col">
          <input
            class="form-control"
            type="number"
            id="characterId"
            placeholder="Ej: 1"
          />
        </div>
        <div class="col-sm-4">
          <button class="btn btn-info" id="searchButton">
            Buscar Personaje
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 my-auto" id="character"></div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
